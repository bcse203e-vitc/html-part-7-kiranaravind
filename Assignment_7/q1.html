<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = Math.floor(Math.random() * 100) + 1;
        let attempts = 5;
    while (attempts > 0) {
        let guess = prompt(`Guess a number (1-100). Attempts left: ${attempts}`);
        if (guess === null) break;
        guess = Number(guess);

        if (guess === number) {
            alert("Correct! You win!");
        break;
        } else if (guess > number) {
            alert("Too high!");
        } else {
            alert("Too low!");
        }
        attempts--;
    }
if (attempts === 0) alert(`Out of attempts! The number was ${number}.`);
    </script>
</body>
</html>
